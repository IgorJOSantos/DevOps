---
- name: Configurar servidor de banco de dados
  hosts: db01

  user: vagrant
  become: yes
  vars_files: 
    - vars/main.yml
  vars: 
    - dbname: "db01"
    - dbusername: "root"
    - dbpassword: "root"
  tasks: 
    - name: Configurar hosts lab ansible
      lineinfile: line "{{item}}" path=/etc/hosts
      with_items:
        - 192.168.10.2 control-node
        - 192.168.10.3 app01
        - 192.168.10.4 db01
  roles:
    - configuracao-defaut-so
    - role: geerligguy.mysql
    